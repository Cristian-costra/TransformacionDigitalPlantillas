<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Physics Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 320px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }

    input[type="range"] {
      flex: 1;
      margin-right: 10px;
    }

    input[type="number"] {
      width: 70px;
      margin-right: 10px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .reset-btn {
      background-color: #f44336;
      margin-top: 5px;
    }

    #positionDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Spring Simulator Controls</h2>
    <label>
      Weight:
      <input id="weight" type="range" min="1" max="20" step="1" value="10">
      <input id="weightNumber" type="number" min="1" max="20" step="1" value="10">
    </label>
    <label>
      Max Weight:
      <input id="maxWeight" type="number" min="20" max="100" step="1" value="20">
    </label>
    <label>
      Damping Force:
      <input id="damping" type="range" min="0.01" max="1" step="0.01" value="0.1">
      <input id="dampingNumber" type="number" min="0.01" max="1" step="0.01" value="0.1">
    </label>
    <label>
      Max Damping Force:
      <input id="maxDamping" type="number" min="1" max="10" step="0.1" value="1">
    </label>
    <label>
      Spring Constant:
      <input id="k" type="range" min="0.5" max="5" step="0.1" value="2">
      <input id="kNumber" type="number" min="0.5" max="5" step="0.1" value="2">
    </label>
    <label>
      Max Spring Constant:
      <input id="maxK" type="number" min="5" max="50" step="1" value="5">
    </label>
    <label>
      Initial Velocity:
      <input id="initialVelocity" type="range" min="-10" max="10" step="0.1" value="0">
      <input id="initialVelocityNumber" type="number" min="-10" max="10" step="0.1" value="0">
    </label>
    <label>
      Max Initial Velocity:
      <input id="maxVelocity" type="number" min="10" max="100" step="1" value="10">
    </label>
    <button id="startButton">Start</button>
    <button id="resetButton" class="reset-btn">Reset to Default</button>
  </div>
  
  <div id="positionDisplay">
    <strong>Current Position:</strong>
    <div id="currentPosition">300</div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="simulator.js"></script>
</body>
</html>
