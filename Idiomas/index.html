
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugaci贸n del Verbo "Sein"</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
        }
        .pronouns {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pronoun {
            margin: 0 10px;
            font-size: 24px;
            transition: transform 0.5s, color 0.5s;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #4caf50;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Conjugaci贸n del Verbo "Sein"</h1>
    <div class="pronouns" id="pronouns">
        <div class="pronoun">Ich</div>
        <div class="pronoun">Du</div>
        <div class="pronoun">Er/Sie/Es</div>
        <div class="pronoun">Wir</div>
        <div class="pronoun">Ihr</div>
        <div class="pronoun">Sie (pl.)</div>
    </div>
    
    <div class="input-container">
        <label for="userInput">Escribe la conjugaci贸n correcta:</label>
        <input type="text" id="userInput" placeholder="Respuesta...">
        <div id="result"></div>
    </div>

    <script>
        const pronouns = [
            { pronoun: 'Ich', answer: 'bin' },
            { pronoun: 'Du', answer: 'bist' },
            { pronoun: 'Er/Sie/Es', answer: 'ist' },
            { pronoun: 'Wir', answer: 'sind' },
            { pronoun: 'Ihr', answer: 'seid' },
            { pronoun: 'Sie (pl.)', answer: 'sind' }
        ];

        let currentPronoun = null;
        let score = 0;

        function setRandomPronoun() {
            const randomIndex = Math.floor(Math.random() * pronouns.length);
            currentPronoun = pronouns[randomIndex];

            const pronounElements = document.querySelectorAll('.pronoun');
            pronounElements.forEach(element => {
                element.style.fontSize = '24px';
                element.style.color = '#333';
            });

            const selectedElement = pronounElements[randomIndex];
            selectedElement.style.fontSize = '36px';
            selectedElement.style.color = 'orange';
        }

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userAnswer = this.value.trim();
                const correctAnswer = currentPronoun.answer;

                const resultDiv = document.getElementById('result');
                if (userAnswer.toLowerCase() === correctAnswer) {
                    score++;
                    resultDiv.innerHTML = `<span class="correct">Correcto! +1 Puntos</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="incorrect">Incorrecto! Respuesta correcta: ${correctAnswer}</span>`;
                }

                this.value = '';
                setRandomPronoun();
            }
        });

        // Inicializa la primera conjugaci贸n
        setRandomPronoun();
    </script>
</body>
</html>
